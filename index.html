<!DOCTYPE html>
<html>

    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.min.js"></script>
    </head>

    <body>
        <a-scene embedded arjs>
            <a-marker preset="hiro">
                <a-sphere position="0.75 0 0" radius="0.75" color="pink"></a-sphere>
                <a-sphere position="-0.75 0 0" radius="0.75" color="pink"></a-sphere>
                <a-sphere position="0.75 0.75 0" radius="0.1" color="black"></a-sphere>
                <a-sphere position="-0.75 0.75 0" radius="0.1" color="black"></a-sphere>
                <!-- <a-sphere position="0 4 0" radius="0.5" color="pink"></a-sphere>
                <a-cylinder position="0 2 0" radius="0.5" height="4" color="brown"></a-cylinder> -->
            </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
