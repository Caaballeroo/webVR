<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script>
    window.onload = function () {
      document
        .querySelector(".say-hi-button")
        .addEventListener("click", function () {
          // here you can change also a-scene or a-entity properties, like
          // changing your 3D model source, size, position and so on
          // or you can just open links, trigger actions...
          alert("Hi there!");
        });
    };
  </script>
  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .say-hi-button {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 4em;
      height: 2em;
    }
  </style>
  <body style="margin : 0px; overflow: hidden;">
    <div class="buttons">
      <button class="say-hi-button">SAY HI!</button>
    </div>
    <a-scene embedded arjs>
        <a-assets>

            <a-asset-item id="charmander-obj" src="imgs/charmander.obj"></a-asset-item>
            <a-asset-item id="charmander-mtl" src="imgs/charmander.mtl"></a-asset-item>
            <a-asset-item id="charmander-obj" src="imgs/diglett.obj"></a-asset-item>
            <a-asset-item id="charmander-mtl" src="imgs/diglett.mtl"></a-asset-item>
            <a-asset-item id="charmander-obj" src="imgs/cubone.obj"></a-asset-item>
            <a-asset-item id="charmander-mtl" src="imgs/cubone.mtl"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro">
            <a-entity 
                obj-model="obj: #charmander-obj; mtl: #charmander-mtl" 
                scale="2 2 2"
                position="0 0 0" 
                gesture-rotation>
            </a-entity>
        </a-marker>
        <a-marker type="barcode" value="0">
            <a-entity 
                obj-model="obj: #charmander-obj; mtl: #charmander-mtl" 
                scale="2 2 2"
                position="0 0 0" 
                gesture-rotation>
            </a-entity>
        </a-marker>
        <a-marker type="barcode" value="1">
            <a-entity 
                obj-model="obj: #diglett-obj; mtl: #diglett-mtl" 
                scale="2 2 2"
                position="0 0 0" 
                gesture-rotation>
            </a-entity>
        </a-marker>
        <a-marker type="barcode" value="2">
            <a-entity 
                obj-model="obj: #cubone-obj; mtl: #cubone-mtl" 
                scale="2 2 2"
                position="0 0 0" 
                gesture-rotation>
            </a-entity>
        </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
