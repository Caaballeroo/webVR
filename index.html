<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <style>
        /* Bloqueo visual de la orientaci칩n a landscape */
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Ocultar el texto de "markersAreaEnabled" */
        #arjs-debug {
            display: none !important;
        }
    </style>
    <script>
        // Bloqueo de la orientaci칩n de pantalla (intentamos en landscape)
        window.addEventListener('load', function () {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(function (err) {
                    console.warn('No se pudo bloquear la orientaci칩n:', err);
                });
            } else {
                console.warn('Screen Orientation API no est치 disponible.');
            }
        });
    </script>
</head>

<body>
    <a-scene embedded arjs gesture-detector>
        <a-assets>
            <!-- Modelos -->
            <a-asset-item id="charmander-obj" src="imgs/charmander.obj"></a-asset-item>
            <a-asset-item id="charmander-mtl" src="imgs/charmander.mtl"></a-asset-item>
            <a-asset-item id="diglett-obj" src="imgs/diglett.obj"></a-asset-item>
            <a-asset-item id="diglett-mtl" src="imgs/diglett.mtl"></a-asset-item>
            <a-asset-item id="cubone-obj" src="imgs/cubone.obj"></a-asset-item>
            <a-asset-item id="cubone-mtl" src="imgs/cubone.mtl"></a-asset-item>
        </a-assets>

        <!-- Marcador 0: Charmander -->
        <a-marker type="barcode" value="0">
            <a-entity 
                obj-model="obj: #charmander-obj; mtl: #charmander-mtl" 
                scale="2 2 2"
                position="0 0 0" 
                gesture-handler>
            </a-entity>
        </a-marker>

        <!-- Marcador 1: Diglett -->
        <a-marker type="barcode" value="1">
            <a-entity 
                obj-model="obj: #diglett-obj; mtl: #diglett-mtl" 
                scale="2 2 2"
                position="0 0 0" 
                gesture-handler>
            </a-entity>
        </a-marker>

        <!-- Marcador 2: Cubone -->
        <a-marker type="barcode" value="2">
            <a-entity 
                obj-model="obj: #cubone-obj; mtl: #cubone-mtl" 
                scale="2 2 2"
                position="0 0 0" 
                gesture-handler>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
