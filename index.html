<!DOCTYPE html>
<html>

    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.min.js"></script>
    </head>

    <body>
        <a-scene embedded arjs>
            <a-marker preset="hiro">
                <a-sphere position="-5 0 -5" radius="0.75" color="#EF2D5E"></a-sphere>
                <a-sphere position="-3 0 -5" radius="0.75" color="#EF2D5E"></a-sphere>
                <a-sphere position="-4 4 -5" radius="0.5" color="#EF2D5E"></a-sphere>
                <a-cylinder position="-4 0 -5" radius="0.5" height="8" color="#FFC65D"></a-cylinder>
            </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
