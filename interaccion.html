<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.6.0/dist/aframe-physics-system.min.js"></script>
</head>

<body>
    <a-scene obb-collider="showColliders: false">

        <!-- <a-entity environment="preset: default; "></a-entity> -->

        <a-camera obb-collider id="player">
            <a-cursor></a-cursor>
            <a-text value="100" color="red" position="2.9 1.5 -2" id="vida"></a-text>
        </a-camera>


        <a-plane position="0 1 -10" height="20" width="10" rotation="-90" color="black"></a-plane>
        <a-box id="caja" position="0 1.5 -20" color="red" obb-collider animation="property: position; to: 0 1.5 0; dur: 8000; easing: linear;"></a-box>



        <a-light type="ambient" position="0 0 0" color="#fff"></a-light>
        <a-sky color="blue"></a-sky>

        







        <script>

            var caja = document.getElementById("caja");
            var player = document.getElementById("player");
            var vida = document.getElementById("vida");
            caja.addEventListener("mouseenter",function(event){
                this.setAttribute("color","red");

            })

            caja.addEventListener("mouseleave",function(event){
                this.setAttribute("color","white");

            })

            caja.addEventListener("click",function(event){
                this.remove();
            })
           
            player.addEventListener("obbcolisionstarted",function(event){
                vida.setAttribute("value",vida.getAttribute("value")-1);
            });
        </script>

    </a-scene>
</body>

</html>
