<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene>

        <a-entity environment="preset: default; fog:0; skyType:none; lighting:distant; lightPosition:1000 5000 1000; "></a-entity>

        <a-assets>
            <a-image id="planetaNevado" src="./Snowy_02-1024x512.png"></a-image>
            <a-image id="planetaGaseoso" src="./Gaseous_01-1024x512.png"></a-image>
            <a-image id="planetaTierra" src="./planeta tierra.jpg"></a-image>
            <a-curvedimage id="cieloEstrellado" src="./stars.jpg"></a-curvedimage>
        </a-assets>

        <a-sphere position="4000 -1000 -8000" radius="4000" src="#planetaNevado"
        animation="property: rotation; to: 0 360; dur: 600000; easing: linear; loop: true" ></a-sphere>

        <a-sphere position="2500 0 -3500" radius="500" src="#planetaGaseoso"
        animation="property: rotation; to: 0 360; dur: 50000; easing: linear; loop: true" ></a-sphere>

        <a-sphere position="-500 300 -500" radius="200" src="#planetaTierra"
        animation="property: rotation; to: 0 360; dur: 250000; easing: linear; loop: true" ></a-sphere>

        <a-sky src="#cieloEstrellado" radius="10000"></a-sky>

        <!--<a-light intensity="1" position="1000 5000 1000" ></a-light>-->

        <!-- <a-sphere position="0 -3000 0" radius="3000" color="green"></a-sphere> -->
        

    </a-scene>
</body>

</html>
